buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
    }
}
apply plugin: 'android-library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion project.hasProperty("compileSdkVersion") ? rootProject.compileSdkVersion : 19
    buildToolsVersion project.hasProperty("buildToolsVersion") ? rootProject.buildToolsVersion : '19.0.1'

    defaultConfig {
        minSdkVersion    project.hasProperty("minSdkVersion") ? rootProject.minSdkVersion : 7
        targetSdkVersion project.hasProperty("targetSdkVersion") ? rootProject.targetSdkVersion : 19
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'
}
