buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.1'
    }
}

apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion project.hasProperty("compileSdkVersion") ? rootProject.compileSdkVersion : 24
    buildToolsVersion project.hasProperty("buildToolsVersion") ? rootProject.buildToolsVersion : '24.0.2'

    defaultConfig {
        minSdkVersion    project.hasProperty("minSdkVersion") ? rootProject.minSdkVersion : 7
        targetSdkVersion project.hasProperty("targetSdkVersion") ? rootProject.targetSdkVersion : 24
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:24.2+'
}
